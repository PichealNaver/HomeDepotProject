<html>
<head>
<title>HomeDepot</title>
<link rel="stylesheet" type="text/css" href="font.css" title="style" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
 $(document).ready(function()
 {
		$("#regular").hide();
		$("#pro1").hide();
    $("#pro2").hide();

		$("input[name='type']").change(function(){

		var radioValue = $("input[name='type']:checked").val();
      if(radioValue == "regular" && radioValue != "pro")
			{
					$("#regular").show();
					$("#pro1").hide();
          $("#pro2").hide();
			}
			else if(radioValue == "pro" && radioValue != "regular")
			{
					$("#pro1").show();
          $("#pro2").show();
					$("#regular").hide();
			}

		});
    });



</script>
</head>
<body>
  <ul>
  <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/TheHomeDepot.svg/2000px-TheHomeDepot.svg.png"></a></li>

<input type="checkbox" name="job2" value="102">BATHROOM
